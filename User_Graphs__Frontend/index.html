<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Log Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Firewall Logs Visualizer</h1>
        <nav>
            <a href="#logSummary">Log Summary</a>
            <a href="#charts">Charts</a>
        </nav>
    </header>

    <main>
        <section id="logSummary">
            <h2>Log Summary</h2>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Source IP</th>
                        <th>Destination IP</th>
                        <th>Protocol</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Log entries will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="charts">
            <h2>Charts</h2>
            <canvas id="actionChart"></canvas>
            <canvas id="protocolChart"></canvas>
        </section>
    </main>

    <footer>
        <p>Cyber Security Firewall Project 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
